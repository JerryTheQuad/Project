<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1><a href="index.html">From Nothing to Something</a></h1>
    </header>

    <h2>Your Feedback</h2>
    <form action="index.html" method="post">
      <input type="text" name="#" placeholder="What's on your mind?" required>
      <button type="submit" name="button">Submit</button>
      <p>Do you want to get marketing emails from me every second?</p>
      <label for="Yes">
        <input id="Yes" type="radio" name="Yes-No">Yeah, why not
      </label>
      <label for="No">
        <input id="No" type="radio" name="Yes-No">Nope
      </label>
    </form>

    <footer>
      <p>Author: Val Nikitenkov</p>
      <address class="Address">
        <a href="mailto:valeranikitenkov@gmail.com?subject=feedback">Email me</a>
      </address>
    </footer>
  </body>
</html>
